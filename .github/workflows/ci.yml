name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg-cache

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 240
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create vcpkg binary cache directory
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path "${{ github.workspace }}/vcpkg-cache"

      - name: Restore vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-cache-${{ runner.os }}-${{ hashFiles('vcpkg.json', 'triplets/*.cmake') }}
          restore-keys: |
            vcpkg-cache-${{ runner.os }}-

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          version: 1.10.0

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          vcpkgGitCommitId: '594ad8871e1e8e45f8e626c015fd611163430207'
          doNotCache: true
          runVcpkgInstall: false

      - name: Configure CMake
        shell: pwsh
        run: >
          cmake -S . -B build -G "Ninja"
          -DCMAKE_BUILD_TYPE=Release
          -DVCPKG_TARGET_TRIPLET=x64-windows-release
          -DVCPKG_OVERLAY_TRIPLETS="${{ github.workspace }}/triplets"
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: gimp-remake-windows
          path: build/gimp-remake.exe
          retention-days: 7
