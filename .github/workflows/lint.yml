name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup LLVM (clang-format/clang-tidy)
        run: choco install llvm --no-progress -y

      - name: Ensure build directory
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release .

      - name: Run linter script
        shell: pwsh
        run: pwsh scripts/run-lint.ps1
