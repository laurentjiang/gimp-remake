name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'include/**'
      - 'src/**'
      - 'docs/**'
      - 'Doxyfile'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ───────────────────────────────────────────────────────────────────────────
  # Build Documentation
  # ───────────────────────────────────────────────────────────────────────────
  
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Verify Doxygen version
        run: doxygen --version

      - name: Generate Documentation
        run: |
          doxygen Doxyfile
          echo "Documentation generated successfully"

      - name: Check for warnings
        run: |
          if [ -f docs/api/html/index.html ]; then
            echo "Documentation index generated"
          else
            echo "::error::Documentation generation failed - index.html not found"
            exit 1
          fi

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/api/html
          retention-days: 7

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/api/html

  # ───────────────────────────────────────────────────────────────────────────
  # Deploy to GitHub Pages (only on main branch push)
  # ───────────────────────────────────────────────────────────────────────────
  
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ───────────────────────────────────────────────────────────────────────────
  # Documentation Quality Check (for PRs)
  # ───────────────────────────────────────────────────────────────────────────
  
  doc-quality:
    name: Documentation Quality
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Download Documentation
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs

      - name: Check Documentation Coverage
        run: |
          # Count documented vs undocumented items
          html_files=$(find docs -name "*.html" | wc -l)
          echo "Generated $html_files HTML pages"
          
          if [ "$html_files" -lt 10 ]; then
            echo "::warning::Low documentation coverage - only $html_files pages generated"
          else
            echo "✓ Documentation coverage looks good"
          fi
